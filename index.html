<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        
        <title>PIGAME</title>
    </head>

    <body>
        <div class="wrapper clearfix">
            <div class="dull player-0-panel active">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">43</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">11</div>
                </div>
            </div>
            
            <div class="dull player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">72</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>
            
            <pre><div class="winner pl-0">Player 1
Wins</div></pre>
            <pre><div class="winner pl-1">Player 2
Wins</div></pre>

            <button class="hide btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
            <button class="hide btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
            <button class="hide btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>
            
            <img src="images/dice-5.png" alt="Dice" class="dice">

            <div id='gameName'>PIGAME</div>

            <input type="number" title="SET A WINNING SCORE e.g. 10" placeholder="SET A WINNING SCORE" id="limit" onsubmit="setLimit()" autofocus> 
        </div>
       
        <footer>
            &copy; 2018 &bull; <a href="http://github.com/Shivam010">Shivam Rathore</a>
        </footer>

        <script src="app.js"></script>
    </body>
</html>
